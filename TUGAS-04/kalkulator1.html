<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 04 Kalkulator tipe 1</title>
</head>
<body>
    <h1>KALKULATOR TIPE 01</h1>
    <input type="number" id="x" placeholder="angka 1">
    <input type="number" id="y" placeholder="angka 2">
    <br>
    <br>
    <button onclick="tambah()">+</button>
    <button onclick="kurang()">-</button>
    <button onclick="kali()">*</button>
    <button onclick="bagi()">/</button>
    <br>
    <br>
    <p>Result : <span id="hasil"></span></p>

    <script>
        function tambah(){
            const x = parseInt(document.getElementById("x").value)
            const y = parseInt(document.getElementById("y").value)
            const res = x + y
            document.getElementById("hasil").textContent = res
        }
        function kurang(){
            const x = parseInt(document.getElementById("x").value)
            const y = parseInt(document.getElementById("y").value)
            const res = x - y
            document.getElementById("hasil").textContent = res
        }
        function kali(){
            const x = parseInt(document.getElementById("x").value)
            const y = parseInt(document.getElementById("y").value)
            const res = x * y
            document.getElementById("hasil").textContent = res
        }
        function bagi(){
            const x = parseInt(document.getElementById("x").value)
            const y = parseInt(document.getElementById("y").value)
            const res = x / y
            document.getElementById("hasil").textContent = res
        }
    </script>
</body>
</html>
